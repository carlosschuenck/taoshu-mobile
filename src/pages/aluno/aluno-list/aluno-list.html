<ion-header>

  <ion-navbar>
    <ion-title>Alunos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let aluno of listAlunos">
      <ion-thumbnail item-start>
        <img src="https://st2.depositphotos.com/1104517/11967/v/950/depositphotos_119675554-stock-illustration-male-avatar-profile-picture-vector.jpg">
      </ion-thumbnail>
      <h2>{{aluno.nomeCompleto}}</h2>
      <p>Professor: {{aluno.turma.professor.nomeCompleto}}</p>
      <p>Turma: {{aluno.turma.diaSemana}} de {{aluno.turma.horaInicio}} at√© {{aluno.turma.horaFim}}</p>
    </ion-item>
  </ion-list>
</ion-content>
