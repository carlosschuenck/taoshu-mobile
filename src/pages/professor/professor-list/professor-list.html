<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Professores</ion-title>

    <ion-buttons end>
      <button color="dark" ion-button icon-only  (click)="openForm(null, false)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-refresher (ionRefresh)="findAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let professor of professores">
      <ion-item (click)="openForm(professor, true)">
          <ion-thumbnail item-start>
            <img src="assets/imgs/avatar.png">
          </ion-thumbnail>
          <h2>{{professor.nomeCompleto}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="default" (click)="openForm(professor, false)">
          <ion-icon name="create"></ion-icon>Editar
        </button>
        <button ion-button color="danger" (click)="deletar(professor)">
          <ion-icon name="trash"></ion-icon>Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
